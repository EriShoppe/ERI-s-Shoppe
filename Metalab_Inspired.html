<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Header</title>
    <link rel="stylesheet" href="Metalab_Inspired.css">
</head>
<body>

    <div class="video-container">
        <video autoplay muted loop id="bg-video">
            <source src="Videos/background.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <header>
        <nav class="interactive-header">
            <div class="menu">
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#about">About Us</a></li>
                    <li><a href="#services">Our Services</a></li>
                    <li><a href="#contact">Contact Us</a></li>
                </ul>
            </div>
            <div class="email-btn">
                <a href="mailto:your-email@example.com">Email Us</a>
            </div>
        </nav>
    </header>

    <section id="home">
        <h1>Welcome to Our Website</h1>
        <p>This is the home section.</p>
    </section>

    <section id="about">
        <h1>About Us</h1>
        <p>Learn more about our company.</p>
    </section>

    <section id="services">
        <h1>Our Services</h1>
        <p>Discover the services we offer.</p>
    </section>

    <section id="contact">
        <h1>Contact Us</h1>
        <p>Get in touch with us.</p>
    </section>

    <script src="metalab_Inspired.js"></script>
</html>
