<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT_solutions</title>
    <link rel="stylesheet" href="styles1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <button onclick="goToMain()">Back</button>
    <header>
        <nav>
            <div class="email-btn">
                <a href="mailto:rensengamboa@gmail.com">
                    <i class="fas fa-envelope"></i>
                </a>
                <span class="hover-text">Inquire Now</span>
            </div>
        </nav>
    </header>

    <div class="gallery">
        <div class="gallery-item" onclick="openModal('modal1')">
            <img src="Images/activation.jpg" alt="Image 1">
            <div class="description">
                <h2>Formatting and Activation</h2>
                <p>Formats and Activates your device with the desired OS version</p>
            </div>
        </div>

        <div class="gallery-item" onclick="openModal('modal2', 'Programs', 'Essential software for daily tasks and needs.')">
            <img src="Images/Programs.jpg" alt="Image 2">
            <div class="description">
                <h2>Programs</h2>
                <p>Essential software for daily tasks and needs.</p>
            </div>
        </div>
    </div>

    <!-- Modal for Image 1 -->
    <div id="modal1" class="modal">
        <span class="close" onclick="closeModal('modal1')">&times;</span>
        <div class="modal-content">
            <div class="modal-gallery">
                <img src="Images/Format.jpg" alt="Image 1.1" data-description="Clean install of the latest OS for your PC.">
                <img src="Images/Activation2.jpg" alt="Image 1.2" data-description="Activates your device with a valid license.">
                <img src="Images/activation.jpg" alt="Image 1.3" data-description="Complete activation process for your OS.">
            </div>
        </div>
    </div>

    <!-- Modal for Image 2 -->
    <div id="modal2" class="modal">
        <span class="close" onclick="closeModal('modal2')">&times;</span>
        <div class="modal-content">
            <div class="modal-gallery">
                <img src="https://images.g2a.com/300x400/1x1x1/autodesk-autocad-2025-pc-1-device-1-year-autodesk-key-global-i10000506106001/94e1b03594104d19ba365d7f" alt="Image 2.1" data-description="Autodesk AutoCAD 2025 software.">
                <img src="https://raketcontent.com/1/Sketch_Up_Pro_2024_cce90351e1.png" alt="Image 2.2" data-description="SketchUp Pro 2024 software.">
                <img src="https://web.telegram.org/af443995-394b-4d14-b17a-d35603f232c7" alt="Image 2.3" data-description="Adobe Master Collection for creative tasks.">
            </div>
        </div>
    </div>

    <div id="fullScreenModal" class="fullscreen-modal">
        <span class="close" onclick="closeFullScreen()">&times;</span>
        <div class="fullscreen-modal-content">
            <img id="fullScreenImage" class="fullscreen-image" alt="Full screen image">
            <div id="fullScreenDescription" class="fullscreen-description">
                <h2></h2> <!-- Description will be populated dynamically -->
            </div>
        </div>
    </div>

    <script src="Scripts1.js"></script>
    <script>
        // Function to open the image modal
        function openModal(modalId) {
            const modal = document.getElementById(modalId);
            modal.style.display = "block";
            
            // Add event listener for the Escape key
            document.addEventListener('keydown', handleEscapeKey);
        }

        // Function to close the image modal
        function closeModal(modalId) {
            const modal = document.getElementById(modalId);
            modal.style.display = "none";

            // Remove the event listener when closing the modal
            document.removeEventListener('keydown', handleEscapeKey);
        }

        // Function to open full-screen modal with image and description
        function openFullScreen(imageSrc, descriptionText) {
            const fullScreenModal = document.getElementById('fullScreenModal');
            const fullScreenImage = document.getElementById('fullScreenImage');
            const fullScreenDescription = document.getElementById('fullScreenDescription').querySelector('h2');
            
            fullScreenImage.src = imageSrc;
            fullScreenDescription.innerText = descriptionText;

            fullScreenModal.style.display = 'block';

            // Add event listener for the Escape key
            document.addEventListener('keydown', handleEscapeKey);
        }

        // Function to close the full-screen modal
        function closeFullScreen() {
            const fullScreenModal = document.getElementById('fullScreenModal');
            fullScreenModal.style.display = 'none';

            // Remove the event listener when closing the modal
            document.removeEventListener('keydown', handleEscapeKey);
        }

        // Function to handle Escape key press
        function handleEscapeKey(event) {
            if (event.key === "Escape") {
                // Close any open modal
                closeModal('modal1');
                closeModal('modal2');
                closeFullScreen();
            }
        }

        // Adding event listeners to all images within the modal galleries
        document.querySelectorAll('.modal-gallery img').forEach(img => {
            img.addEventListener('click', function() {
                const imageSrc = this.src;
                const descriptionText = this.getAttribute('data-description') || 'No description available';
                openFullScreen(imageSrc, descriptionText);
            });
        });
    </script>
</body>
</html>
